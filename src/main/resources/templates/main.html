<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 10px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar ul {
            padding-left: 0;
        }
        .sidebar ul li {
            list-style-type: none;
        }
        .sidebar ul li a {
            display: block;
            padding: 5px 10px;
            color: #000;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            background-color: #e9ecef;
            color: #000;
        }
        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">관리자 페이지</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-2 sidebar">
            <h2 class="h5">목록</h2>
            <ul>
                <li><a href="#" onclick="showMemberList()">회원 관리</a></li>
                <li><a href="#" onclick="showUnivBoardList()">게시글 관리</a></li>
                <li><a href="#" onclick="showReplyList()">댓글 관리</a></li>
                <!-- 추가 메뉴 항목을 여기 추가할 수 있습니다 -->
            </ul>
        </div>
        <div class="col-md-10">
            <div id="content"></div>
        </div>
    </div>
</div>

<script>
    function showMemberList() {
        $.get("/api/v1/admin/member", function (data) {
            $("#content").html(data);
        });
    }
    function showUnivBoardList() {
        $.get("/api/v1/admin/univBoard", function (data) {
            $("#content").html(data);
        });
    }
    function showReplyList() {
        $.get("/api/v1/admin/reply", function (data) {
            $("#content").html(data);
        });
    }
</script>
</body>
</html>

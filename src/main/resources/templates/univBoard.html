<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지 - 게시글 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">게시글 관리</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>게시판 번호</th>
            <th>작성자 번호</th>
            <th>카테고리 번호</th>
            <th>모임 번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>생성일</th>
            <th>수정일</th>
            <th>N</th>
            <th>E</th>
            <th>위치</th>
            <th>이벤트 번호</th>
            <th>경기 일시</th>
            <th>익명 여부</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="univBoard : ${univBoards}">
            <td th:text="${univBoard.univBoardId}"></td>
            <td th:text="${univBoard.memberIdx}"></td>
            <td th:text="${univBoard.categoryId}"></td>
            <td th:text="${univBoard.clubId}"></td>
            <td th:text="${univBoard.title}"></td>
            <td th:text="${univBoard.content}"></td>
            <td th:text="${#temporals.format(univBoard.regDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(univBoard.udtDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${univBoard.lat}"></td>
            <td th:text="${univBoard.lng}"></td>
            <td th:text="${univBoard.place}"></td>
            <td th:text="${univBoard.eventId}"></td>
            <td th:text="${univBoard.matchDt}"></td>
            <td th:text="${univBoard.anonymous == 1 ? '익명' : '닉네임'}"></td>
            <td>
                <form th:action="@{'/api/v1/univBoard/deletePostAdmin/' + ${univBoard.univBoardId}}" method="post"
                      onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>공지사항 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <h1 class="my-4">공지사항 정보</h1>
  <div class="mb-3">
    <label class="form-label">제목</label>
    <p th:text="${announcement.title}"></p>
  </div>
  <div class="mb-3">
    <label class="form-label">작성자 ID</label>
    <p th:text="${announcement.memberIdx}"></p>
  </div>
  <div class="mb-3">
    <label class="form-label">내용</label>
    <p th:text="${announcement.content}"></p>
  </div>
  <a href="/api/v1/admin/main" class="btn btn-primary">목록으로 돌아가기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

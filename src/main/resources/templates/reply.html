<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지 - 댓글 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">댓글 목록</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>댓글 ID</th>
            <th>회원 ID</th>
            <th>게시글 ID</th>
            <th>내용</th>
            <th>익명 여부</th>
            <th>마지막 작성 시간</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reply : ${replies}">
            <td th:text="${reply.replyId}"></td>
            <td th:text="${reply.memberIdx}"></td>
            <td th:text="${reply.univBoardId}"></td>
            <td th:text="${reply.content}"></td>
            <td th:text="${reply.anonymous}"></td>
            <td th:text="${reply.lastDt}"></td>
            <td>
                <form th:action="@{'/api/v1/reply/deleteReplyAdmin/' + ${reply.replyId}}" method="post"
                      onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
